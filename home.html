<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>To do lists</title>
</head>
<body>
    <div class="container">
        <!-- begin popup create task -->
        <div class="popup-container">
            <form class="popup-main">
                <img id="close" src="./assets/img/icon/close.svg" alt="">
                <h2>Add new todo</h2>
                <input type="text" id="caption" placeholder="Category. Etc. Marketing...">
                <input type="text" id="title" placeholder="Title">
                <textarea id="content" placeholder="Enter your Content here..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- end popup -->
        <!-- begin popup edit task -->
        <div class="edit-container">
            <form action="" class="editMain">
                <img id="editClose" src="./assets/img/icon/close.svg" alt="">
                <h2>Edit task</h2>
                <input type="text" id="captionEdit">
                <input type="text" id="titleEdit">
                <textarea id="contentEdit"></textarea>
                <div class="status-task">
                    <div class="status-item">
                        <input type="checkbox" id="box-todo" class="box" name="box-todo">
                        <label for="box-todo" class="label">Todo</label>
                    </div>
                    <div class="status-item">
                        <input type="checkbox" id="box-doing" class="box" name="box-doing">
                        <label for="box-doing" class="label">Doing</label>
                    </div>
                    <div class="status-item">
                        <input type="checkbox" id="box-completed" class="box" name="box-completed">
                        <label for="box-completed" class="label">Completed</label>
                    </div>
                    <div class="status-item">
                        <input type="checkbox" id="box-block" class="box" name="box-completed">
                        <label for="box-block" class="label">Block</label>
                    </div>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
        <!-- end popup -->
        <div class="header">
            <img src="./assets/img/home/Task.png" alt="">
            <div class="create-task">  
                <img src="./assets/img/icon/plus.svg" alt="">
                <span>New task</span>
            </div>
        </div>
        <div class="task-lists">
            <!-- Todo -->
            <div class="col"> 
                <div class="status color-todo">
                    <h3>Todo</h3>
                    <p class="todo-num">0</p>
                </div>
                <div class="line color-todo"></div>
                <div class="task custom-scrollbar" id="todo" draggable="true"">

                </div>
            </div>   
            <!-- Doing -->
            <div class="col"> 
                <div class="status color-doing">
                    <h3>Doing</h3>
                    <p class="doing-num">0</p>
                </div>
                <div class="line color-doing"></div>
                <div class="task custom-scrollbar" id="doing" draggable="true"">
                    
                </div>
            </div> 
            <!-- Completed -->
            <div class="col"> 
                <div class="status color-completed">
                    <h3>Completed</h3>
                    <p class="completed-num">0</p>
                </div>
                <div class="line color-completed" ></div>
                <div class="task custom-scrollbar" id="completed" draggable="true"">
                    
                </div>
            </div> 
            <!-- Block -->
            <div class="col"> 
                <div class="status color-block">
                    <h3>Block</h3>
                    <p class="block-num">0</p>
                </div>
                <div class="line color-block"></div>
                <div class="task custom-scrollbar" id="block" draggable="true"">
                
                </div>
            </div> 
        </div>
    </div>
</body>
<script src="./assets/home.js"></script>
</html>
