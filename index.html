<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- Login form -->
    <div class="container">
        <!-- Background -->
        <img class="item-top-right" src="./assets/img/login/bg-top-right.png" alt="">
        <img class="item-circle" src="./assets/img/login/bg-circle.png" alt="">
        <img class="item-bottom-left" src="./assets/img/login/bg-bottom-left.png" alt="">
        <div class="login-form">
            <div class="col-left">
                <img src="./assets/img/login/group.png" alt="">
                <img class="logo" src="./assets/img/login/Logo.png" alt="">
                <img class="vector-top" src="./assets/img/login/vector-top.png" alt="">
                <img class="vector-bottom" src="./assets/img/login/vector-bottom.png" alt="">
            </div>
            <div class="col-right">
                <div class="header-form">
                    <div class="login">
                        <h2>Login</h2>
                    </div>
                    <div class="register">
                        <h2>Register</h2>
                    </div>
                </div>
                <div class="body-form">
                    <label for="">Email</label>
                    <input type="text">

                    <label for="">Password</label>
                    <input type="text">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/main.js"></script>
</html>
