<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>LOGIN</title>
</head>
<body>
    <!-- Login form -->
    <div class="container">
        <!-- Background -->
        <img class="item-top-right bg-item" src="./assets/img/login/bg-top-right.png" alt="">
        <img class="item-circle" src="./assets/img/login/bg-circle.png" alt="">
        <img class="item-bottom-left bg-item" src="./assets/img/login/bg-bottom-left.png" alt="">
        <form class="login-form">
            <div class="col-left">
                <img src="./assets/img/login/group.png" alt="">
                <img class="logo" src="./assets/img/login/Logo.png" alt="">
                <img class="vector-top" src="./assets/img/login/vector-top.png" alt="">
                <img class="vector-bottom" src="./assets/img/login/vector-bottom.png" alt="">
            </div>
            <div class="col-right">
                <div class="header-form">
                    <div class="item item1">
                        <h3>Login</h3>
                    </div>
                    <div class="item">
                        <h3>Register</h3>
                    </div>
                </div>
                <div class="body-form">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Enter your email">
                    <div class="box-p">
                        <p class=" error error-email"></p>
                    </div>
                    
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                    <div class="box-p">
                        <p class="error error-password"></p>
                    </div>

                    <div class="remember">
                        <input type="checkbox" name="checkbox" id="checkbox" />
                        <label for="checkbox">Remember me</label>
                    </div>
                    <button>Login</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="./assets/main.js"></script>
</html>
